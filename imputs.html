<html>
<h1>Form</h1>
<p> Sign the form, please:</p>
<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="animal">Animal:</label>
    <input list="animals" id="animal" name="animal">
    <datalist id="animals">
        <option value="Cat">
        <option value="Dog">
        <option value="Rabbit">
        <option value="Hamster">
        <option value="Parrot">
        <option value="none">
        </option value="Ford">
        </option value="Chevrolet">

    </datalist><br><br>
    <label for="car">Car:</label>
    <select id="car" name="car">
        <option value="Volvo">Volvo</option>
        <option value="Saab">Saab</option>
        <option value="Fiat">Fiat</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Tesla">Tesla</option>
    </select><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="20" cols="50"></textarea><br><br>
    
    <button type="button" onclick="addInput()">Add Another Name</button><br><br>
    <input type="submit" value="Submit">
</form>

<template id="inputTemplate">
    <label for="name">Name:</label>
    <input type="text" name="name"><br><br>
</template>

<script>
    function addInput() {
        var template = document.getElementById('inputTemplate');
        var clone = template.content.cloneNode(true);
        document.getElementById('myForm').insertBefore(clone, template);
    }
</script>
</html>
